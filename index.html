<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching the Backgrounds</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="stylesheets/app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Match the Backgrounds</h1>
    </header>
    <section class="score-panel">
      <div class="move-meter">
        <span>Moves</span>
        <span class="moves">0</span>
      </div>
      <div class="time-meter">
        <span class="time">60</span>
      </div>
      <div class="button">
        <span>Restart</span>
      </div>
    </section>
    <ul class="deck">
    </ul>
  </div>
  <div class="container">
    <div class="pop-up">
      <h3 class="title"></h3>
      <h2 class="subtitle"></h2>
      <div class="button" id="game-button">
      </div>
    </div>
  </div>
  <script src="javascripts/app.js"></script>
</body>

</html>
